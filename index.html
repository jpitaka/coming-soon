<!DOCTYPE html>

<script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-N0P0H3SXSR');
</script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Something New Is Coming</title>

  <meta
    name="description"
    content="We are working on something exciting. Leave your email and be the first to know when we launch."
  />

  <!-- Open Graph -->
  <meta property="og:title" content="Something New Is Coming" />
  <meta
    property="og:description"
    content="We are working on something exciting. Be the first to know when we launch."
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://beyondtraining.co" />
  <meta property="og:image" content="https://beyondtraining.co/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Something New Is Coming" />
  <meta
    name="twitter:description"
    content="We are working on something exciting. Be the first to know."
  />

  <meta http-equiv="Content-Language" content="en" />
  <link rel="icon" href="/favicon.ico" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="email"] {
      flex: 1;
      padding: 14px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 14px 20px;
      border-radius: 6px;
      border: none;
      background-color: #00c2ff;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a9df;
    }

    .note {
      margin-top: 15px;
      font-size: 0.85rem;
      opacity: 0.75;
    }

    #success-message {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    @media (max-width: 480px) {
      form {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Something new is coming</h1>
    <p>
      We are working on something exciting.<br />
      Leave your email and be the first to know.
    </p>

    <form
      action="https://formspree.io/f/mjggvrdg"
      method="POST"
      id="email-form"
    >
      <input
        type="email"
        name="email"
        placeholder="Your email address"
        required
      />
      <button type="submit">Notify me</button>
    </form>

    <p id="success-message" style="display:none;">
      ✅ Thank you! You’re on the list.
    </p>

    <div class="note">
      No spam. Only one email when we launch.
    </div>
  </div>

  <script>
    const form = document.getElementById("email-form");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const response = await fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: {
          Accept: "application/json",
        },
      });

      if (response.ok) {
        form.style.display = "none";
        successMessage.style.display = "block";
        gtag('event', 'email_signup', {
          event_category: 'engagement',
          event_label: 'Coming Soon Form'
        });
      }
    });
  </script>
</body>
</html>
