<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Something New Is Coming</title>

  <meta
    name="description"
    content="We’re working on something exciting. Leave your email and be the first to know when we launch."
  />

  <!-- Open Graph / Social preview -->
  <meta property="og:title" content="Something New Is Coming" />
  <meta
    property="og:description"
    content="We’re working on something exciting. Be the first to know when we launch."
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://beyondtraining.co" />
  <meta property="og:image" content="https://beyondtraining.co/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Something New Is Coming" />
  <meta
    name="twitter:description"
    content="We’re working on something exciting. Be the first to know."
  />

  <!-- Language -->
  <meta http-equiv="Content-Language" content="en" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
</head>
<body>
  <div class="container">
    <h1>Something new is coming</h1>
    <p>
      We’re working on something exciting.<br />
      Leave your email and be the first to know.
    </p>

    <form
    action="https://formspree.io/f/mjggvrdg"
    method="POST"
    id="email-form"
    >
    <input
        type="email"
        name="email"
        placeholder="Your email address"
        required
    />
    <button type="submit">Notify me</button>
    </form>

    <p id="success-message" style="display:none; margin-top:20px;">
    ✅ Thank you! You’re on the list.
    </p>

    <div class="note">
      No spam. Only one email when we launch.
    </div>
  </div>

  <script>
  const form = document.getElementById("email-form");
  const successMessage = document.getElementById("success-message");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const response = await fetch(form.action, {
      method: form.method,
      body: new FormData(form),
      headers: {
        Accept: "application/json",
      },
    });

    if (response.ok) {
      form.style.display = "none";
      successMessage.style.display = "block";
    }
  });
</script>
</body>
</html>
